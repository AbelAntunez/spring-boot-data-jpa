server.port=8020

# Tama√±o de las imagenes que subamos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Config de nuestra BBDD MySQL
spring.datasource.url=jdbc:mysql://localhost/db_springboot
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Crear tablas automaticamente a traves de las clases Entity y las elimina al cerrar la aplicacion
spring.jpa.hibernate.ddl-auto=create-drop
# Mostrar consultas SQL nativas que ejecuta JPA
logging.level.org.hibernate.SQL=debug


